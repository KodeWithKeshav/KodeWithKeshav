name: GitHub Snake Game

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark&snake_color=#6e40c9&dot_color=#3aa675
            dist/github-snake-rainbow.svg?palette=rainbow&snake_color=gradient
            dist/github-snake-neon.gif?color_snake=#0ff0fc&color_dots=#ff00ff,#00ff00,#ffff00,#ff0000&background=#0d1117
            dist/github-snake-ocean.gif?color_snake=linear-gradient(#40e0d0,#ff8c00,#ff0080)&color_dots=#1e90ff,#87cefa,#4682b4,#5f9ea0&background=#001f3f
            dist/github-snake-fire.gif?color_snake=linear-gradient(#ff0000,#ff8c00)&color_dots=#ff4500,#ff6347,#ff7f50,#ffa07a&background=#000000
            dist/github-snake-cyberpunk.gif?color_snake=#00ff9d&color_dots=#ff2a6d,#05d9e8,#d300c5,#ff00ff&background=#0d0221
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animations [skip ci]"
