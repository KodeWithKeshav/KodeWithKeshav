name: 🐍 GitHub Contribution Snake

on:
  # ➊ Run every day at 00:05 UTC
  schedule:
    - cron: "5 0 * * *"

  # ➋ Allow manual run
  workflow_dispatch:

  # ➌ Regenerate on pushes to main
  push:
    branches: [ main ]

jobs:
  build_snake:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache Platane image layers
        uses: actions/cache@v4
        with:
          path: /tmp/.docker-layer-cache
          key: ${{ runner.os }}-platane-snk-reddington-v1

      - name: Generate contribution snakes
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            # Reddington Dark SVG (rich crimson snake on dark crime-board tones)
            dist/snake-reddington.svg?color_snake=#8B0000&color_dots=#0a0a0a,#1a1a1a,#2e2e2e,#4d0000,#660000

            # Reddington Noir GIF (dark mafia-style with subtle blood trail)
            dist/snake-noir.gif?color_snake=#8B0000&color_dots=#0f0f0f,#1c1c1c,#3a3a3a,#5a0000,#7a0000&pixels_per_frame=2&frame_duration=4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to ➜ output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          publish_branch: output
          commit_message: "chore: update contribution snake 🐍🕴️ (Reddington style) [skip ci]"
